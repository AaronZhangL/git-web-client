services:
    version_control.git_command_base:
        abstract:  true
        calls:
            - [setSecurityContext, ["@security.token_storage"]]
            - [setProjectEnvironmentStorage, ["@version_control.project_environmnent_storage"]]
            - [setDispatcher, ["@event_dispatcher"]]
            - [setLogger, ["@version_control.logger"]]
            - [setSshProcess, ["@version_control.ssh_process"]]
            
    version_control.git_commands:
        class: VersionControl\GitControlBundle\Utility\GitCommands\GitCommand
        calls:
            - [setSecurityContext, ["@security.token_storage"]]
            - [setProjectEnvironmentStorage, ["@version_control.project_environmnent_storage"]]
            - [setDispatcher, ["@event_dispatcher"]]
            - [setLogger, ["@version_control.logger"]]
            - [setSshProcess, ["@version_control.ssh_process"]]       
            
            
    version_control.git_log:
        class:  VersionControl\GitControlBundle\Utility\GitCommands\GitLogCommand
        parent: version_control.git_command_base
        
    version_control.git_sync:
        class:  VersionControl\GitControlBundle\Utility\GitCommands\GitSyncCommand
        parent: version_control.git_command_base
        
    version_control.git_branch:
        class:  VersionControl\GitControlBundle\Utility\GitCommands\GitBranchCommand
        parent: version_control.git_command_base
        
    version_control.git_status:
        class:  VersionControl\GitControlBundle\Utility\GitCommands\GitStatusCommand
        parent: version_control.git_command_base
    
    version_control.git_files:
        class:  VersionControl\GitControlBundle\Utility\GitCommands\GitFilesCommand
        parent: version_control.git_command_base
        
    version_control.git_init:
        class:  VersionControl\GitControlBundle\Utility\GitCommands\GitInitCommand
        parent: version_control.git_command_base
        
    version_control.git_commit:
        class:  VersionControl\GitControlBundle\Utility\GitCommands\GitCommitCommand
        parent: version_control.git_command_base
        
    version_control.git_diff:
        class:  VersionControl\GitControlBundle\Utility\GitCommands\GitDiffCommand
        parent: version_control.git_command_base
        
    version_control.git_undo:
        class:  VersionControl\GitControlBundle\Utility\GitCommands\GitUndoCommand
        parent: version_control.git_command_base
        
    version_control.gitcommand_collector:
        class: VersionControl\GitControlBundle\Profiler\GitCommandCollector
        tags:
            -
                name:     data_collector
                template: 'VersionControlGitControlBundle:Profiler:GitCommand.html.twig'
                id:       'version_control.gitcommand_collector'
                #priority: 300
        public: false
        arguments:
            - @version_control.logger
        
    version_control.logger:  
        class: VersionControl\GitControlBundle\Logger\GitCommandLogger
        arguments:
            - @logger
            - %kernel.debug%
        tags:
            - { name: monolog.logger, channel: 'gitcommand' }  
       
    version_control.issue_repository_manager:
        class:  VersionControl\GitControlBundle\Repository\Issues\IssueRepositoryManager
        arguments:
            - @security.token_storage
            - @doctrine.orm.entity_manager
            - @service_container
        